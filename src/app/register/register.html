<app-header></app-header>
<section>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 offset-sm-3">
                <div class="signup-container">
                    <h2>Sign Up</h2>
                    <form [formGroup]="signupForm" (ngSubmit)="signup()">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="username">Username</label>
                                </div>
                                <input id="username" formControlName="username" class="form-control"/>
                                <div *ngIf="signupForm.get('username')?.invalid && signupForm.get('username')?.touched">
                                    <small *ngIf="signupForm.get('username')?.hasError('required')">Username is
                                        required.</small>
                                    <small *ngIf="signupForm.get('username')?.hasError('minlength')">Username must be at
                                        least 3 characters long.</small>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                </div>
                                <input id="email" formControlName="email" class="form-control"/>
                                <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
                                    <small *ngIf="signupForm.get('email')?.hasError('required')">Email is
                                        required.</small>
                                    <small *ngIf="signupForm.get('email')?.hasError('email')">Please enter a valid
                                        email.</small>
                                </div>
                            </div>

                        </div>
                        <div>
                            <div class="form-group">
                                <label for="password">Password</label>
                            </div>
                            <input type="password" id="password" formControlName="password" class="form-control"/>
                            <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
                                <small *ngIf="signupForm.get('password')?.hasError('required')">Password is
                                    required.</small>
                                <small *ngIf="signupForm.get('password')?.hasError('minlength')">Password must be at
                                    least 6 characters long.</small>
                            </div>
                        </div>

                        <div>
                            <div class="form-group">
                                <label for="confirmPassword">Confirm Password</label>
                            </div>
                            <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control"/>
                            <div
                                *ngIf="signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?.touched">
                                <small *ngIf="signupForm.get('confirmPassword')?.hasError('required')">Please confirm
                                    your password.</small>
                                <small *ngIf="signupForm.errors?.['mismatch']">Passwords do not match.</small>
                            </div>
                        </div>

                        <div class="form-group-btn">
                            <button type="submit">Register</button>
                        </div>
                        <p class="login">
                            
                            I have an account? <a href="/login">Log in</a>
                        </p>
                    </form>
                </div>

            </div>
        </div>
    </div>
</section>
<app-footer></app-footer>
