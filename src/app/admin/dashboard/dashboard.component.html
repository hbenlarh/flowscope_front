<section class="dashboard-section">
  <div class="container-fluid">
    <div class="row dashboard-layout">
      <div class="col-md-3 order-md-1">
        <app-menu></app-menu>
      </div>
      <div class="col-md-9 order-md-2">
        <div class="main-content">
          <div class="dashboard-header">
            <h1>Hello {{ user?.full_name }}!</h1>
            <p>Welcome back to your admin dashboard.</p>
          </div>

          <div class="cards">
            <div class="card users">
              <h3>Total Users</h3>
              <p class="main-count">{{ stats.users || 0 }}</p>
            </div>
            <div class="card containers">
              <h3>Total Containers</h3>
              <p class="main-count">{{ stats.containers || 0 }}</p>
            </div>
            <div class="card categories">
              <h3>Total Categories</h3>
              <p class="main-count">{{ stats.categories || 0 }}</p>
            </div>
            <div class="card offres">
              <h3>Total Offers</h3>
              <p class="main-count">{{ stats.offers || 0 }}</p>
            </div>
          </div>

         
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
