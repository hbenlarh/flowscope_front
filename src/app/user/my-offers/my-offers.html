<section class="dashboard-section">
  <div class="container-fluid">
    <div class="row dashboard-layout">
      <div class="col-md-3">
        <app-user-menu></app-user-menu>
      </div>
      <div class="col-md-9">
        <div class="main-content">
          <div class="dashboard-header d-flex justify-content-between align-items-end flex-wrap gap-2">
            <div>
              <h1>My Offers</h1>
              <p>Offers created by your account.</p>
            </div>
            <div style="width:260px;">
              <input type="text" class="form-control" placeholder="Search title or URL" [ngModel]="search()" (ngModelChange)="search.set($event)" />
            </div>
          </div>

          <div *ngIf="errorMessage()" class="alert alert-danger">{{ errorMessage() }}</div>

          <div class="table-responsive card p-0 overflow-hidden">
            <table class="table mb-0 align-middle">
              <thead class="table-light">
                <tr>
                  <th>#</th>
                  <th>Image</th>
                  <th>Title</th>
                  <th>Description</th>
                  <th>Category</th>
                  <th>URL</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let o of filtered(); let i = index">
                  <td>{{ i + 1 }}</td>
                  <td>
                    <img *ngIf="o.imageUrl" [src]="o.imageUrl" alt="logo" style="width:40px;height:40px;object-fit:contain;" />
                  </td>
                  <td>{{ o.title || '-' }}</td>
                  <td>{{ (o.description || '').slice(0,50) }}{{ (o.description?.length || 0) > 50 ? 'â€¦' : '' }}</td>
                  <td>{{ o.category_name || '-' }}</td>
                  <td>
                    <a *ngIf="o['url']" [href]="o['url']" target="_blank" rel="noopener">Open</a>
                    <span *ngIf="!o['url']">-</span>
                  </td>
                </tr>
                <tr *ngIf="!loading() && filtered().length === 0">
                  <td colspan="6" class="text-center text-muted py-4">No offers found.</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
