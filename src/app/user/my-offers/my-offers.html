<section class="dashboard-section">
  <div class="container-fluid">
    <div class="row dashboard-layout">
      <div class="col-md-3">
        <app-user-menu></app-user-menu>
      </div>
      <div class="col-md-9">
        <div class="main-content">
          <div class="dashboard-header d-flex justify-content-between align-items-end flex-wrap gap-2">
            <div>
              <h1>My Offers</h1>
              <p>Offers created by your account.</p>
            </div>
            <div style="width:260px;">
              <input type="text" class="form-control" placeholder="Search title or URL" [ngModel]="search()" (ngModelChange)="search.set($event)" />
            </div>
          </div>

          <div *ngIf="errorMessage()" class="alert alert-danger">{{ errorMessage() }}</div>

          <div class="table-responsive card p-0 overflow-hidden">
            <table class="table mb-0 align-middle">
              <thead class="table-light">
                <tr>
                  <th>#</th>
                  <th>Image</th>
                  <th>Title</th>
                  <th>Description</th>
                  <th>Category</th>
                  <th>URL</th>
                  <th class="text-end">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let o of filtered(); let i = index">
                  <td>{{ i + 1 }}</td>
                  <td>
                    <img *ngIf="o.imageUrl" [src]="o.imageUrl" alt="logo" style="width:40px;height:40px;object-fit:contain;" />
                  </td>
                  <td>{{ o.title || '-' }}</td>
                  <td>{{ (o.description || '').slice(0,50) }}{{ (o.description?.length || 0) > 50 ? '…' : '' }}</td>
                  <td>{{ o.category_name || '-' }}</td>
                  <td>
                    <a *ngIf="o['url']" [href]="o['url']" target="_blank" rel="noopener">Open</a>
                    <span *ngIf="!o['url']">-</span>
                  </td>
                  <td class="text-end">
                    <div class="btn-group">
                      <button class="btn btn-sm btn-outline-primary" (click)="openEdit(o)">Edit</button>
                      <button class="btn btn-sm btn-outline-danger" (click)="delete(o)">Delete</button>
                    </div>
                  </td>
                </tr>
                <tr *ngIf="!loading() && filtered().length === 0">
                  <td colspan="7" class="text-center text-muted py-4">No offers found.</td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- Modal -->
          <div class="modal-backdrop" *ngIf="showModal()" (click)="showModal.set(false)"></div>
          <div class="modal-sheet" *ngIf="showModal()">
            <div class="card p-3" (click)="$event.stopPropagation()">
              <h5 class="mb-3">Edit Offer</h5>
              <form [formGroup]="form" (ngSubmit)="save()">
                <div class="mb-3">
                  <label class="form-label">Title</label>
                  <input type="text" class="form-control" formControlName="title" />
                </div>
                <div class="mb-3">
                  <label class="form-label">Description</label>
                  <textarea rows="3" class="form-control" formControlName="description"></textarea>
                </div>
                <div class="mb-3">
                  <label class="form-label">Category</label>
                  <select class="form-select" formControlName="category_id">
                    <option [ngValue]="null" disabled>Select a category…</option>
                    <ng-container *ngFor="let cont of containersList()">
                      <optgroup [label]="cont.name">
                        <option *ngFor="let cat of categoriesList()" [ngValue]="cat.id" 
                                [hidden]="(cat.container_id + '') !== (cont.id + '')">
                          {{ cat.name }}
                        </option>
                      </optgroup>
                    </ng-container>
                  </select>
                </div>
                <div class="mb-3">
                  <label class="form-label">URL</label>
                  <input type="url" class="form-control" formControlName="url" />
                </div>
                <div class="d-flex justify-content-end gap-2">
                  <button type="button" class="btn btn-light" (click)="showModal.set(false)" [disabled]="loading()">Cancel</button>
                  <button type="submit" class="btn btn-primary" [disabled]="loading() || form.invalid">{{ loading() ? 'Saving…' : 'Save' }}</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
