<section>
    <div class="container">
        <div class="box">
            <div class="user">
                <div class="row align-items-center mb-4 pb-2 border-bottom">
                    <div class="col-sm d-flex align-items-center mb-3 mb-sm-0">
                        <div class="bg-primary bg-opacity-25 text-primary rounded-circle d-flex align-items-center justify-content-center me-3"
                            style="width:64px; height:64px; font-weight:bold; font-size:1.25rem;">
                            JD
                        </div>
                        <div *ngIf="user">
                            <h1 class="h4 fw-bold text-dark mb-1">Welcome,  {{ user.full_name }}!</h1>
                            <p class="text-muted mb-0">Dashboard overview</p>
                        </div>
                    </div>
                    <div class="col-sm-auto">
                        <app-button label="Logout"></app-button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <div class="profile">
                        <div class="card border-light shadow-sm p-3">
                            <div class="card-body">
                                <h2 class="h5 fw-semibold mb-3 text-dark">Your Profile</h2>
                                <p class="mb-2"><i class="bi bi-envelope me-2"></i>jane.doe@example.com</p>
                                <p class="mb-2"><i class="bi bi-person me-2"></i>Member since May 2023</p>
                                <a href="#" class="text-primary small">Edit Profile</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="cards"> <a href="#"
                                    class="card text-center text-primary bg-primary bg-opacity-10 p-3 text-decoration-none">
                                    <i class="bi bi-file-earmark-plus mb-2" style="font-size:1.5rem;"></i>
                                    <div class="small fw-medium">New Document</div>
                                </a></div>
                        </div>
                        <div class="col-sm-6">
                            <div class="cards"> <a href="#"
                                    class="card text-center text-warning bg-warning bg-opacity-10 p-3 text-decoration-none">
                                    <i class="bi bi-play-btn mb-2" style="font-size:1.5rem;"></i>
                                    <div class="small fw-medium">Watch Tutorial</div>
                                </a></div>
                        </div>
                        <div class="col-sm-6">
                            <div class="cards"> <a href="#"
                                    class="card text-center text-success bg-success bg-opacity-10 p-3 text-decoration-none">
                                    <i class="bi bi-people mb-2" style="font-size:1.5rem;"></i>
                                    <div class="small fw-medium">Add Team Member</div>
                                </a></div>
                        </div>
                        <div class="col-sm-6">
                            <div class="cards"> <a href="#"
                                    class="card text-center text-danger bg-danger bg-opacity-10 p-3 text-decoration-none">
                                    <i class="bi bi-credit-card mb-2" style="font-size:1.5rem;"></i>
                                    <div class="small fw-medium">Billing</div>
                                </a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
