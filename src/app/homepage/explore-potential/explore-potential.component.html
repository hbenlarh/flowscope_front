<section class="explore-section py-5">
    <div class="container">
        <div class="text-center mb-5">
            <h6 class="text-uppercase text-muted letter-spacing-2">{{ 'EXPLORE_POTENTIAL.SUBTITLE' | translate }}</h6>
            <div class="separator mx-auto my-3"></div>
        </div>

        <div class="row g-4">
            <div class="col-md-6 col-lg-3" *ngFor="let card of cards">
                <div class="explore-card h-100 p-4 text-center">
                    <div class="icon-wrapper mb-3 mx-auto">
                        <i class="bi {{card.icon}} fs-2 text-primary"></i>
                    </div>
                    <h5 class="card-title fw-bold mb-3">{{ card.titleKey | translate }}</h5>
                    <p class="card-text text-muted small">{{ card.descKey | translate }}</p>
                </div>
            </div>
        </div>
    </div>
</section>
