<app-header></app-header>
<section>
    <div class="container">
        <div *ngIf="offers.length === 0" class="no-offers">
            No offers available.
        </div>
        <div class="row">
            <div class="offers-list" *ngIf="offers.length > 0">
                <div *ngFor="let offer of offers" class="col-md-4 col-sm-6 mb-4">
                    <div class="offer-card">
                        <!-- <div class="card-header">
                            <div class="upvotes">
                                <span class="arrow-up">↑</span>
                                <span class="count">{{ offer.upvotes || 213 }}</span>
                            </div>
                            <div class="tags">
                                <span *ngIf="offer.is_featured" class="tag featured">★ Featured</span>
                                <span *ngIf="offer.is_top" class="tag top">TOP</span>
                            </div>
                        </div> -->
                        <div class="card-body">
                            <div class="offer-logo">
                                <img *ngIf="offer.file" [src]="'data:' + (offer.file_extension === '.svg' ? 'image/svg+xml' : offer.file_extension === '.jpg' || offer.file_extension === '.jpeg' ? 'image/jpeg' : 'image/png') + ';base64,' + offer.file" [alt]="offer.file_name" />
                                <img *ngIf="!offer.file" src="assets/placeholder-logo.svg" alt="Default logo" />
                            </div>
                            <h3 class="offer-title">{{ offer.name }}</h3>
                            <p class="offer-description">{{ offer.description | slice:0:120 }}{{ offer.description.length > 120 ? '...' : '' }}</p>
                        </div>
                        <div class="card-footer">
                            <a [href]="offer.url" target="_blank" class="visit-btn">VISIT</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<app-footer></app-footer>
