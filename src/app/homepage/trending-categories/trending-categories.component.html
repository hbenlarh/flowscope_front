<section class="trending-section py-5">
    <div class="container">
        <div class="text-center mb-5">
            <h6 class="text-uppercase text-muted letter-spacing-2">{{ 'TRENDING_CATEGORIES.TITLE' | translate }}</h6>
            <div class="separator mx-auto my-3"></div>
        </div>

        <div class="row g-4">
            <div class="col-md-6 col-lg-3" *ngFor="let category of categories">
                <div class="trending-card h-100 p-4 text-center">
                    <div class="icon-wrapper mb-3 mx-auto">
                        <i class="bi {{category.icon}} fs-2 text-success"></i>
                    </div>
                    <h5 class="card-title fw-bold mb-0">{{ category.titleKey | translate }}</h5>
                </div>
            </div>
        </div>
    </div>
</section>
